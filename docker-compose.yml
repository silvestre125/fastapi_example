version: "3.9"
services:
  api:
    build: .
    volumes:
      - api_volume:/code
    ports:
      - "8080:8080"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 5s
volumes:
  api_volume: